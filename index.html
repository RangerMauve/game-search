<!DOCTYPE html>
<title>Game search</title>
<style>
	html {
		font-family: Arial, Helvetica, sans-serif;
		color: #111;
		background: rgb(220, 163, 238);
		background-image: url("https://i.pinimg.com/originals/69/74/d6/6974d6aff77ae824cdb8418b8461dc8c.jpg");
		background-size: cover;
		background-position: center center;
	}
	form {
		padding: 2em;
		transform: translateY(-20vh);
	}
	input {
		font-size: 2em;
		padding: 0.25em;
		border: none;
		width: 50vw;
		border-bottom: 1px solid #111;
		text-align: center;
		border-radius: 0.5em;		
	}
	html, body {
		width: 100%;
		height: 100%;
		padding: 0px;
		margin: 0px;
	}
	body {
		display: flex;
		justify-content: center;
		align-items: flex-end;
	}
	h1 {
		background: rgba(255, 255, 255, 0.4);
		border-radius: 0.5em;
		text-align: center;
	}
</style>
<form>
	<h1>Enter your search</h1>
	<input autofocus name="search">
</form>
<script>
	var WINDOW_URLS = [
		"https://www.universaldist.com/search.aspx?SearchTerm=",
		"http://grosnor.com/dealers/main.products.php?ID=990&F_ACTION=Search&F_ORDERBY=code&F_KEYWORDS=",
		"https://www.lionrampantimports.com/products-search?qs="
	];

	var searchWindows = null;
	var form = document.querySelector("form");
	form.addEventListener("submit", doSearch);

	function doSearch(e){
		e.preventDefault();
		if(!searchWindows)
			launchWindows();

		var data = new FormData(form);

		var search = data.get("search");

		setSearch(search);

		return false;
	}

	function setSearch(search) {
		searchWindows.forEach(function(win, index){
			var newLocation = WINDOW_URLS[index] + search;
			win.location = newLocation;
		});
	}


	function launchWindows(){
		var windowWidth = screen.width / WINDOW_URLS.length;
		var windowHeight = screen.height - 69;

		searchWindows = WINDOW_URLS.map(function(url, index){
			var windowOffset = windowWidth * index;
			var windowOptions = 
					"height=" + windowHeight +
					",width=" + windowWidth +
					",left=" + windowOffset;

			return window.open(
				url,
				"window" + index,
				windowOptions
			);
		});
	}


	function cleanSearch(search) {
		return search.split(/\s/g).join("+");
	}
</script>
